<app-user (userADD)="UserList.push($event)"></app-user>
    
    




<div>
    <h1>Users Form</h1>


</div>
<table border="1">
<thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>password</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of UserList">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
       <td><button (click)="deleteUser(user)">delete</button></td> 
    </tr> 
</tbody>
</table>
